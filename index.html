<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stock Price</title>
  </head>
  <body>
    <h1>Where is my Stocks?</h1>
    <label>Initial Price</label>
    <input
      type="number"
      name="initial"
      id="initial-price"
      placeholder="Enter the initial price here"
    />
    <label>Number of Stocks</label>
    <input
      type="number"
      name="stocks"
      id="stocks"
      placeholder="Enter the number of stocks here"
    />
    <label>Current Price</label>
    <input
      type="number"
      name="current"
      id="current-price"
      placeholder="Enter the current price here"
    />
    <div class="btn-container">
      <button id="btn-show">Tell me!</button>
    </div>
    <div id="output"></div>
    <footer class="footer">&copy Aditi</footer>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
